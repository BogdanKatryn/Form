<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const form = document.form1;

            const name = form.fname.value.trim();
            if (name === "") {
                alert("Будь ласка введіть ваше ім'я");
                return;
            }

            const password = form.password.value.trim();
            if (password.length < 6) {
                alert("Пароль має бути 6 символів");
                return;
            }

            const languageChecked = form.lang1.checked || form.lang2.checked || form.lang3.checked || form.lang4.checked || form.lang5.checked;
            if (!languageChecked) {
                alert("Будь ласка оберіть мову.");
                return;
            }

            const genderChecked = form.gender.value;
            if (!genderChecked) {
                alert("Будь ласка оберіть стать.");
                return;
            }

            const selectedDrinkOrFood = form.default.selectedOptions[0].textContent;

            const languages = [];
            if (form.lang1.checked) languages.push("Англійська");
            if (form.lang2.checked) languages.push("Французька");
            if (form.lang3.checked) languages.push("Іспанська");
            if (form.lang4.checked) languages.push("Німецька");
            if (form.lang5.checked) languages.push("Українська");

            let message = `Ім'я: ${name}\nСтать: ${genderChecked}\nМова: ${languages.join(", ")}\nЇжа/напої: ${selectedDrinkOrFood}`;
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Форма</h1>
    <form name="form1" onsubmit="handleSubmit(event)">
        <label for="fname">Введіть своє ім'я</label>
        <input type="text" name="fname" size="20" maxlength="30"><br><br>

        <label for="password">Введіть ваш пароль:</label>
        <input type="password" name="password" size="10" maxlength="20"><br><br>

        <p>Виберіть мову:</p>
        <input type="checkbox" name="lang1" class="cb"> Англійська
        <input type="checkbox" name="lang2" class="cb"> Французька
        <input type="checkbox" name="lang3" class="cb"> Іспанська
        <input type="checkbox" name="lang4" class="cb"> Німецька<br>
        <input type="checkbox" name="lang5" class="cb"> Українська
        <br><br>

        <p>Стать:</p>
        <input type="radio" name="gender" value="male" class="rb"> Чоловік
        <input type="radio" name="gender" value="female" class="rb"> Жінка
        <br><br>

        <div>
            <label for="default">Їжа/Напої:</label>
            <select name="default">
                <optgroup label="Drinks">
                    <option value="1">Вода</option>
                    <option value="2">Лимонад</option>
                    <option value="3">Чай</option>
                    <option value="4">Кава</option>
                </optgroup>
                <optgroup label="Food">
                    <option value="1">Бургер</option>
                    <option value="2">Попкорн</option>
                </optgroup>
            </select>
        </div>
        <br><br>
        <input type="submit" value="Підтвердити" class="inpb"> <br><br>
        <input type="reset" value="Скинути" class="inpb">
    </form>
</body>
</html>
